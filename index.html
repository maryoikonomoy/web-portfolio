<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Εικόνα -->
                <div class="col-md-3">
                    <img src="me.webp" alt="Mary's Icon" class="img-fluid rounded-circle" style="height: 150px;">
                </div>
                <!-- Τίτλος -->
                <div class="col-md-9">
                    <h1 class="display-4 mb-0">Hi, I'm Mary!</h1>
                    <p class="fs-5 mt-3">Welcome to my portfolio.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="bg-light py-5">
        <div class="container">
            <div class="row">
                <!-- Εικόνα Laptop -->
                <div class="col-md-8 mx-auto text-center position-relative">
                    <img src="screen.webp" alt="Main Image" class="img-fluid">
                    <!-- Typing Effect και Κείμενο -->
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        <div id="typing-text-container" class="mb-3">
                            <span id="typing-text" class="text-dark fs-4"></span>
                        </div>
                        <p class="fs-4 mb-4">Web Designer & Graphic Designer</p>
                        <!-- Κουμπιά -->
                        <div>
                            <a href="#work" class="btn btn-outline-dark btn-bg me-2">Explore My Work</a>
                            <a href="#code" class="btn btn-outline-dark btn-bg me-2">View My Code</a>
                            <a href="#contact" class="btn btn-outline-dark btn-bg">Contact Me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
